<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Converter - Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(30,41,59,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148,163,184,0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .header { text-align: center; margin-bottom: 32px; }
        .logo {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }
        h1 { color: #f8fafc; font-size: 1.75rem; font-weight: 800; }
        .subtitle { color: #94a3b8; font-size: 0.9rem; margin-top: 8px; }

        .cookie-status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .cookie-status.ok {
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.3);
            color: #34d399;
        }
        .cookie-status.missing {
            background: rgba(245,158,11,0.1);
            border: 1px solid rgba(245,158,11,0.3);
            color: #fbbf24;
        }

        .input-group { margin-bottom: 24px; }
        label {
            display: block; margin-bottom: 8px; color: #94a3b8;
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        input[type="url"] {
            width: 100%; padding: 14px 16px;
            background: rgba(15,23,42,0.6);
            border: 2px solid rgba(148,163,184,0.2);
            border-radius: 12px;
            color: #f8fafc; font-size: 0.95rem;
            transition: all 0.3s; outline: none;
        }
        input[type="url"]:focus { border-color: #6366f1; }

        .format-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        .format-option { position: relative; }
        .format-option input { position: absolute; opacity: 0; }
        .format-label {
            display: flex; flex-direction: column; align-items: center;
            padding: 16px;
            background: rgba(15,23,42,0.4);
            border: 2px solid rgba(148,163,184,0.2);
            border-radius: 12px;
            cursor: pointer; transition: all 0.3s;
        }
        .format-option input:checked + .format-label {
            border-color: #6366f1;
            background: linear-gradient(135deg, rgba(99,102,241,0.1) 0%, rgba(236,72,153,0.1) 100%);
        }
        .format-icon { font-size: 24px; margin-bottom: 8px; }
        .format-name { color: #f8fafc; font-weight: 600; font-size: 0.9rem; }
        .format-desc { color: #94a3b8; font-size: 0.75rem; }

        .convert-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s;
        }
        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99,102,241,0.4);
        }
        .convert-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .status-box {
            padding: 20px; border-radius: 12px;
            text-align: center; margin-top: 20px;
            display: none;
        }
        .status-box.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-box.loading {
            background: rgba(245,158,11,0.1);
            border: 1px solid rgba(245,158,11,0.2);
            color: #fbbf24;
        }
        .status-box.success {
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.2);
            color: #34d399;
        }
        .status-box.error {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.2);
            color: #f87171;
        }
        .status-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; }
        .status-text { font-size: 0.9rem; margin-bottom: 16px; }

        .download-btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 14px 28px;
            background: #10b981; color: white;
            border: none; border-radius: 10px;
            font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: all 0.3s;
            text-decoration: none;
        }
        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16,185,129,0.4);
        }

        .file-info {
            background: rgba(15,23,42,0.5);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .spinner {
            display: inline-block; width: 18px; height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö°</div>
            <h1>V2 Converter</h1>
            <p class="subtitle">MP3 & MP4 Downloads</p>
        </div>

        <div id="cookieStatus" class="cookie-status missing">
            Checking cookies...
        </div>

        <div class="input-group">
            <label>YouTube URL</label>
            <input type="url" id="urlInput" placeholder="https://youtube.com/watch?v=...">
        </div>

        <div class="format-grid">
            <div class="format-option">
                <input type="radio" name="format" value="mp3" id="mp3" checked>
                <label for="mp3" class="format-label">
                    <span class="format-icon">üéµ</span>
                    <span class="format-name">MP3</span>
                    <span class="format-desc">Audio Only</span>
                </label>
            </div>
            <div class="format-option">
                <input type="radio" name="format" value="mp4" id="mp4">
                <label for="mp4" class="format-label">
                    <span class="format-icon">üé¨</span>
                    <span class="format-name">MP4</span>
                    <span class="format-desc">Video + Audio</span>
                </label>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn">
            <span id="btnText">Convert Now</span>
        </button>

        <div id="statusBox" class="status-box">
            <div class="status-icon" id="statusIcon"></div>
            <div class="status-title" id="statusTitle"></div>
            <div class="status-text" id="statusText"></div>
            <div class="file-info" id="fileInfo" style="display: none;"></div>
            <button class="download-btn" id="downloadBtn" style="display: none;">
                <span>‚¨áÔ∏è</span>
                <span>Download Now</span>
            </button>
        </div>
    </div>

    <script>
        // Check cookie status
        fetch("/api/check-cookies")
            .then(r => r.json())
            .then(data => {
                const el = document.getElementById("cookieStatus");
                if (data.cookies_exists) {
                    el.className = "cookie-status ok";
                    el.innerHTML = "‚úì Cookies loaded - Ready to download!";
                } else {
                    el.className = "cookie-status missing";
                    el.innerHTML = "‚ö† Upload cookies.txt to enable downloads";
                }
            });

        const convertBtn = document.getElementById("convertBtn");
        const urlInput = document.getElementById("urlInput");
        const btnText = document.getElementById("btnText");
        const statusBox = document.getElementById("statusBox");
        const statusIcon = document.getElementById("statusIcon");
        const statusTitle = document.getElementById("statusTitle");
        const statusText = document.getElementById("statusText");
        const fileInfo = document.getElementById("fileInfo");
        const downloadBtn = document.getElementById("downloadBtn");

        let currentFile = null;

        function setLoading() {
            statusBox.className = "status-box loading active";
            statusIcon.innerHTML = '<span class="spinner"></span>';
            statusTitle.textContent = "Converting...";
            statusText.textContent = "Downloading from YouTube, please wait...";
            fileInfo.style.display = "none";
            downloadBtn.style.display = "none";
            convertBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Processing...';
        }

        function setSuccess(filename, title) {
            statusBox.className = "status-box success active";
            statusIcon.textContent = "‚úÖ";
            statusTitle.textContent = "Download Ready!";
            statusText.textContent = title || "Your file is ready";
            fileInfo.textContent = filename;
            fileInfo.style.display = "block";
            downloadBtn.style.display = "inline-flex";
            convertBtn.disabled = false;
            btnText.textContent = "Convert Another";
        }

        function setError(msg) {
            statusBox.className = "status-box error active";
            statusIcon.textContent = "‚ùå";
            statusTitle.textContent = "Error";
            statusText.textContent = msg || "Something went wrong";
            fileInfo.style.display = "none";
            downloadBtn.style.display = "none";
            convertBtn.disabled = false;
            btnText.textContent = "Try Again";
        }

        function reset() {
            statusBox.classList.remove("active");
            urlInput.value = "";
            currentFile = null;
            btnText.textContent = "Convert Now";
        }

        convertBtn.addEventListener("click", async () => {
            const url = urlInput.value.trim();
            const format = document.querySelector("input[name='format']:checked").value;

            if (!url) {
                urlInput.focus();
                return;
            }

            if (btnText.textContent === "Convert Another") {
                reset();
                return;
            }

            setLoading();

            try {
                const formData = new FormData();
                formData.append("url", url);
                formData.append("format", format);

                const response = await fetch("/convert", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentFile = data.filename;
                    setSuccess(data.filename, data.title);
                } else {
                    setError(data.error || "Conversion failed");
                }
            } catch (err) {
                setError("Network error or no cookies");
            }
        });

        // FIXED: Proper download handling
        downloadBtn.addEventListener("click", () => {
            if (currentFile) {
                // Create direct download link
                const downloadUrl = "/download/" + encodeURIComponent(currentFile);

                // Use fetch to get the file, then trigger download
                fetch(downloadUrl)
                    .then(response => {
                        if (!response.ok) throw new Error("Download failed");
                        return response.blob();
                    })
                    .then(blob => {
                        // Create object URL
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.style.display = "none";
                        a.href = url;
                        a.download = currentFile;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    })
                    .catch(err => {
                        alert("Download failed: " + err.message);
                    });
            }
        });

        urlInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") convertBtn.click();
        });
    </script>
</body>
</html>
