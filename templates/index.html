<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Converter - Cookie Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(30,41,59,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148,163,184,0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .header { text-align: center; margin-bottom: 32px; }
        .logo {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }
        h1 { color: #f8fafc; font-size: 1.75rem; font-weight: 800; margin-bottom: 8px; }
        .subtitle { color: #94a3b8; font-size: 0.9rem; }

        .cookie-status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .cookie-status.ok {
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.3);
            color: #34d399;
        }
        .cookie-status.missing {
            background: rgba(245,158,11,0.1);
            border: 1px solid rgba(245,158,11,0.3);
            color: #fbbf24;
        }

        .input-group { margin-bottom: 24px; }
        label {
            display: block; margin-bottom: 8px; color: #94a3b8;
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;
        }
        input[type="url"] {
            width: 100%; padding: 14px 16px; background: rgba(15,23,42,0.6);
            border: 2px solid rgba(148,163,184,0.2); border-radius: 12px;
            color: #f8fafc; font-size: 0.95rem; transition: all 0.3s; outline: none;
        }
        input[type="url"]:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }

        .format-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
        .format-option { position: relative; }
        .format-option input { position: absolute; opacity: 0; width: 0; height: 0; }
        .format-label {
            display: flex; flex-direction: column; align-items: center; padding: 16px;
            background: rgba(15,23,42,0.4); border: 2px solid rgba(148,163,184,0.2);
            border-radius: 12px; cursor: pointer; transition: all 0.3s; text-align: center;
        }
        .format-option:hover .format-label { border-color: rgba(99,102,241,0.3); transform: translateY(-2px); }
        .format-option input:checked + .format-label { border-color: #6366f1; background: linear-gradient(135deg, rgba(99,102,241,0.1) 0%, rgba(236,72,153,0.1) 100%); }
        .format-icon { font-size: 24px; margin-bottom: 8px; }
        .format-name { color: #f8fafc; font-weight: 600; font-size: 0.9rem; margin-bottom: 2px; }
        .format-desc { color: #94a3b8; font-size: 0.75rem; }

        .convert-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s;
        }
        .convert-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(99,102,241,0.4); }
        .convert-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .status-box {
            padding: 16px; border-radius: 12px; text-align: center;
            margin-top: 20px; display: none;
        }
        .status-box.active { display: block; }
        .status-box.loading { background: rgba(245,158,11,0.1); border: 1px solid rgba(245,158,11,0.2); color: #fbbf24; }
        .status-box.success { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.2); color: #34d399; }
        .status-box.error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); color: #f87171; }
        .status-title { font-weight: 700; margin-bottom: 4px; }
        .status-text { font-size: 0.85rem; margin-bottom: 12px; }
        .download-btn {
            display: inline-block; padding: 10px 20px; background: #10b981;
            color: white; text-decoration: none; border-radius: 8px;
            font-weight: 600; font-size: 0.9rem;
        }
        .download-btn:hover { background: #059669; }

        .help-text {
            margin-top: 20px;
            padding: 12px;
            background: rgba(99,102,241,0.1);
            border-radius: 8px;
            font-size: 0.8rem;
            color: #94a3b8;
            text-align: center;
        }
        .help-text a { color: #6366f1; text-decoration: none; }
        .help-text a:hover { text-decoration: underline; }

        .spinner {
            display: inline-block; width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 50%;
            border-top-color: white; animation: spin 0.8s linear infinite;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üç™</div>
            <h1>V2 Converter</h1>
            <p class="subtitle">Cookie Edition</p>
        </div>

        <div id="cookieStatus" class="cookie-status missing">
            Checking cookies...
        </div>

        <div class="input-group">
            <label>YouTube URL</label>
            <input type="url" id="urlInput" placeholder="https://youtube.com/watch?v=...">
        </div>

        <div class="format-grid">
            <div class="format-option">
                <input type="radio" name="format" value="mp3" id="mp3" checked>
                <label for="mp3" class="format-label">
                    <span class="format-icon">üéµ</span>
                    <span class="format-name">MP3</span>
                    <span class="format-desc">Audio</span>
                </label>
            </div>
            <div class="format-option">
                <input type="radio" name="format" value="mp4" id="mp4">
                <label for="mp4" class="format-label">
                    <span class="format-icon">üé¨</span>
                    <span class="format-name">MP4</span>
                    <span class="format-desc">Video</span>
                </label>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn">Convert Now</button>

        <div id="statusBox" class="status-box">
            <div class="status-title" id="statusTitle"></div>
            <div class="status-text" id="statusText"></div>
            <a href="#" class="download-btn" id="downloadBtn" style="display:none;">Download File</a>
        </div>

        <div class="help-text">
            <strong>Need cookies?</strong><br>
            Install <a href="https://chrome.google.com/webstore/detail/get-cookiestxt-locally/cclelndahbckofkjkdaccepgofehbeig" target="_blank">Get cookies.txt LOCALLY</a><br>
            Sign in to YouTube ‚Üí Export ‚Üí Upload cookies.txt to this repo
        </div>
    </div>

    <script>
        // Check cookie status on load
        fetch("/api/check-cookies")
            .then(r => r.json())
            .then(data => {
                const status = document.getElementById("cookieStatus");
                if (data.cookies_exists) {
                    status.className = "cookie-status ok";
                    status.textContent = "‚úì Cookies loaded - Ready to convert!";
                } else {
                    status.className = "cookie-status missing";
                    status.textContent = "‚ö† No cookies.txt found - Upload cookies to enable downloads";
                }
            });

        const convertBtn = document.getElementById("convertBtn");
        const urlInput = document.getElementById("urlInput");
        const statusBox = document.getElementById("statusBox");
        const statusTitle = document.getElementById("statusTitle");
        const statusText = document.getElementById("statusText");
        const downloadBtn = document.getElementById("downloadBtn");

        convertBtn.addEventListener("click", async function() {
            const url = urlInput.value.trim();
            const format = document.querySelector("input[name='format']:checked").value;

            if (!url) { urlInput.focus(); return; }

            statusBox.className = "status-box loading active";
            statusTitle.textContent = "Downloading...";
            statusText.textContent = "This may take a moment...";
            downloadBtn.style.display = "none";
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="spinner"></span>Processing...';

            try {
                const formData = new FormData();
                formData.append("url", url);
                formData.append("format", format);

                const response = await fetch("/convert", { method: "POST", body: formData });
                const data = await response.json();

                if (data.success) {
                    statusBox.className = "status-box success active";
                    statusTitle.textContent = "‚úì Complete!";
                    statusText.textContent = data.title;
                    downloadBtn.href = "/download/" + encodeURIComponent(data.filename);
                    downloadBtn.style.display = "inline-block";
                    convertBtn.disabled = false;
                    convertBtn.textContent = "Convert Another";
                } else {
                    statusBox.className = "status-box error active";
                    statusTitle.textContent = "Error";
                    statusText.textContent = data.error || "Failed";
                    convertBtn.disabled = false;
                    convertBtn.textContent = "Try Again";
                }
            } catch (err) {
                statusBox.className = "status-box error active";
                statusTitle.textContent = "Error";
                statusText.textContent = "Network error or no cookies";
                convertBtn.disabled = false;
                convertBtn.textContent = "Try Again";
            }
        });
    </script>
</body>
</html>
